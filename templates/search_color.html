{% extends 'layout.html' %}

{% block head_scripts %}
<script src="{{ url_for('static', filename='scripts/colors.js')}}" defer></script>

{% endblock %}



{% block title %}Searched colors{% endblock %}



{% block content %}

<main id="main_pages">
            <h2>Search results for your color</h2>

                                    
            <div class="colors_box" >
                {% for item in all_data %}
                <div class="color_box">
                    <div class="color" id="{{ item['name'] }}" style="background-color: {{ item['rgb'] }}">
                        
                    </div>
                    <button class="copy_color">{{ item['rgb'] }}</button>
                    <p>{{ item['name'] }}</p>
                    
                </div>
                
                

                {% endfor %}
             
            </div>
           
                        
            

                
                
                

                
             
            </div>
           
            
</main>




{% endblock %}

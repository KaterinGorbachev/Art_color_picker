{% extends 'layout.html' %}

{% block head_scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts/copy_color.js')}}" defer></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/collection.js')}}" defer></script>



{% endblock %}



{% block title %}Collection{% endblock %}



{% block content %}

<main id="main_pages">
            <h2>Your collection</h2>
            <span id="col_empty"></span>
            
            
            <div class="box"> 
                {% for number, colors in palettes.items() %}

                <div class="palette_grp">
                    
                    <div class="pallete_box">

                        {% for color in colors %}
                        <div class="color_info">
                            <div  style="background-color: {{ color['rgb'] }}"></div>
                            <button id="{{ color['rgb'] }}" class="copy_color">{{ color['rgb'].upper() }}</button>
                            <p>{{ color['name'] }}</p>
                            
                        
                        
                            
                        
                        </div>

                        
                        {% endfor %}

                                    
                    
                    </div>
                    <div class="color_buttons">
                        <div class="color_btn delete" id="{{ number }}">
                            <img src="{{ url_for('static', filename='images/B_trash-can.svg')}}" alt="delete">

                        </div>
                        
                        <div class="color_btn"><img src="{{ url_for('static', filename='images/C_woodworking.svg')}}" alt="expand" class="expand-color"> </div>
                    </div>
                    
                


                </div>

            
            {% endfor %}



            </div>
            
            
</main>


{% endblock %}
